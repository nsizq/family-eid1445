<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عيديات</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img id="giftImage" src="Assets/gift.jpeg" alt="Gift Image" />
    <div class="welcome-div">
      <h1>عيديات آل ابراهيم</h1>
      <p>
        كل عام وانتم بخير وعيدكم مبارك، اكتب اسمك واضغط الزر تحت لمعرفة عيديتك
      </p>
    </div>

    <div class="submission">
      <input type="text" id="nameInput" placeholder="اسمك يا حلو/ه" />

      <button id="submitButton">اكتشف عيديتك</button>

      <p id="giftMessage"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
